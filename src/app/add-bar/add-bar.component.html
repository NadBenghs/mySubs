<div>
    <form (ngSubmit)="onSubmit()">
      <label for="title">Intitulé :</label>
      <input id="title" [(ngModel)]="title" name="title" type="text" required />
  
      <label for="category">Catégorie :</label>
      <select id="category" [(ngModel)]="category" name="category" required>
        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
      </select>
  
      <label for="price">Prix :</label>
      <input id="price" [(ngModel)]="price" name="price" type="number" step="0.01" required />
  
      <label for="paymentDate">Date de paiement :</label>
      <input id="paymentDate" [(ngModel)]="paymentDate" name="paymentDate" type="date" required />
  
      <label for="type">Type :</label>
      <select id="type" [(ngModel)]="type" name="type" required>
        <option *ngFor="let type of types" [value]="type">{{ type }}</option>
      </select>
     
  
      <button type="submit" [disabled]="!title || !category || !price || !paymentDate || !type">Ajouter un abonnement</button>
    </form>
  </div>
